<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-style.css" />
    <script src="auth.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div id="container">
      <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
          <div id="login-container">
            <div id="info-container">
              <div class="info">
                <input
                  type="text"
                  id="userEmail"
                  name="userEmail"
                  placeholder="Username or Email"
                  required
                />
              </div>
              <div class="info">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter Password"
                  required
                />
              </div>
            </div>
            <div id="login-btn">
              <input type="submit" value="Login" />
            </div>
            <div id="forgot-signup">
              <div id="forgot">
                <a href="#">Forgot Password</a>
              </div>
              <div id="signup">
                <a href="signup.html">Dont have an account?</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
